<section class="characters">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let item of data">
                <div class="card mb-4 box-shadow">
                    <div style="width: 100%; height: 400px; overflow: hidden;">
                        <img class="card-img-top" data-src="{{ item.img }}" alt="{{ item.name }}"
                            style="width: 100%; display: block;" src="{{ item.img }}" data-holder-rendered="true" />
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ item.name }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                    [routerLink]="['/home/characters-detail/', item.char_id]">
                                    Detail
                                </button>
                            </div>
                            <small class="text-muted">{{ item.nickname }} </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
