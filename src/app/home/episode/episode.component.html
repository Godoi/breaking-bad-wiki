<section class="episode jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Episodes</h1>
    </div>
</section>

<section class="episode">
    <div class="container">
        <div class="row" *ngFor="let item of episodes">
            <div class="content-title">
                <h2>SEASON {{item.season}}, EPISODE {{item.episode}}</h2>
                <h1>{{item.title}}</h1>
                <h3>Characters:</h3>
            </div>
            <div class="card col-md-2 box-shadow" *ngFor="let character of item.characters">
                <div style="width: 100%; overflow: hidden;">
                    <img alt="character" class="card-img-top" style=" width: 100%; display: block;"
                        src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17075b69574%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17075b69574%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.2265625%22%20y%3D%22120.3%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                        data-holder-rendered="true">
                    <div class="card-body">
                        <p class="card-text"> {{character}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
